<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:tac="http://java.sun.com/jsf/composite/composite"	
	xmlns:p="http://primefaces.org/ui">
	<composite:interface>
		<composite:attribute name="value" type="com.danielbchapman.production.entity.PointOfInterest"/>
	</composite:interface>
	
	<composite:implementation>
		<h:panelGrid columns="2">
			<h:outputText value="Name" styleClass="information" />
			<p:inputText value="#{cc.attrs.value.name}"/>
					
			<h:outputText value="Distance" styleClass="information" />
			<p:inputText value="#{cc.attrs.value.distance}"/>
			
			<h:outputText value="Phone" styleClass="information" />
			<p:inputText value="#{cc.attrs.value.phone}"/>
			
			<h:outputText value="Other" styleClass="information" />
			<p:inputText value="#{cc.attrs.value.notes}"/>
	
		</h:panelGrid>
	</composite:implementation>
</html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"	
	xmlns:p="http://primefaces.org/ui"
>
	<composite:interface>
		<composite:attribute name="value" type="com.danielbchapman.production.AbstractPrintController"/>
		<composite:attribute name="name" type="java.lang.String"/>
	</composite:interface>
	
	<composite:implementation>
		<legend>#{cc.attrs.name}</legend>
		<ui:repeat value="#{cc.attrs.value.elements}" var="print">
			<p:commandButton  
				value="#{print.fileNameShort}" 
				ajax="false"
				actionListener="#{print.resetPrint}"
				styleClass="btn btn-small"
			> 
				<p:fileDownload value="#{print.pdf}"></p:fileDownload>										
			</p:commandButton>
		</ui:repeat>		
	</composite:implementation>
</html>

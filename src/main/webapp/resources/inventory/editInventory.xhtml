<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"	
	xmlns:p="http://primefaces.org/ui">
	<composite:interface>
		<composite:attribute name="elementWrapper" type="com.danielbchapman.production.web.schedule.beans.InventoryBean$InventoryElementSet$InventoryElementWrapper"/>
		<composite:attribute name="inventoryElementSet" type="com.danielbchapman.production.web.schedule.beans.InventoryBean$InventoryElementSet"/>
	</composite:interface>
	
	<composite:implementation>
		<h:panelGroup style="width:100%;">	
			<h:panelGrid columns="3" style="width:100%;vertical-align:top;">
			
				<h:outputText value="Type" styleClass="information"/>
				<h:outputText value="Sex" styleClass="information" rendered="#{cc.attrs.elementWrapper.element.wardrobe}"/>
				<h:outputText value="Period" styleClass="information" rendered="#{cc.attrs.elementWrapper.element.wardrobe}"/>
				<h:outputText value="" rendered="#{not cc.attrs.elementWrapper.element.wardrobe}"/>
				<h:outputText value="" rendered="#{not cc.attrs.elementWrapper.element.wardrobe}"/>
				
				<p:autoComplete
					completeMethod="#{cc.attrs.inventoryElementSet.suggestType}"
					autocomplete="true" 
					value="#{cc.attrs.elementWrapper.element.type}"/>														
				<h:selectOneMenu value="#{cc.attrs.elementWrapper.element.sex}" rendered="#{cc.attrs.elementWrapper.element.wardrobe}">
					<f:selectItem itemValue="Male"/>
					<f:selectItem itemValue="Female"/>
					<f:selectItem itemValue="Unisex"/>
				</h:selectOneMenu>
				<p:autoComplete
					completeMethod="#{cc.attrs.inventoryElementSet.suggestPeriod}"
					autocomplete="true" 
					value="#{cc.attrs.elementWrapper.element.period}"
					rendered="#{cc.attrs.elementWrapper.element.wardrobe}"
				/>
				<h:outputText value="" rendered="#{not cc.attrs.elementWrapper.element.wardrobe}"/>
				<h:outputText value="" rendered="#{not cc.attrs.elementWrapper.element.wardrobe}"/>
				
				<h:outputText value="Condition" styleClass="information"/>
				<h:outputText value="Location" styleClass="information"/>
				<h:outputText value="Serial or ID" styleClass="information"/>
				
				<p:autoComplete
					completeMethod="#{cc.attrs.inventoryElementSet.suggestCondition}"
					autocomplete="true" 
					value="#{cc.attrs.elementWrapper.element.condition}"/>
				<p:autoComplete
					completeMethod="#{cc.attrs.inventoryElementSet.suggestLocation}"
					autocomplete="true" 
					value="#{cc.attrs.elementWrapper.element.location}"/>							
				<p:inputText value="#{cc.attrs.elementWrapper.element.serialNumberOrId}"/>
				
				<h:outputText value="Production" styleClass="information"/>
				<h:outputText value="Weight" styleClass="information"/>
				<h:outputText value="" styleClass="information"/>

				<p:autoComplete
					completeMethod="#{cc.attrs.inventoryElementSet.suggestProduction}"
					autocomplete="true" 
					value="#{cc.attrs.elementWrapper.element.production}"/>
				<p:inputText value="#{cc.attrs.elementWrapper.element.weight}" onblur="this.value = this.value.replace(/[^0-9.]/gi, '');)">
					<f:convertNumber />
				</p:inputText>																													
			</h:panelGrid>
			
			<h:panelGrid columns="1" width="100%">
											
				<h:outputText value="Description" styleClass="information"/>
				<p:inputTextarea value="#{cc.attrs.elementWrapper.element.description}" style="width:100%;"/>
											
				<h:outputText value="Colors" styleClass="information"/>
				<p:inputTextarea value="#{cc.attrs.elementWrapper.element.colors}" style="width:100%;"/>							
				
				<h:outputText value="Notes" styleClass="information"/>
				<p:inputTextarea value="#{cc.attrs.elementWrapper.element.notes}" style="width:100%;"/>							
				
				<h:outputText value="Size" styleClass="information" rendered="#{cc.attrs.elementWrapper.element.wardrobe}"/>
				<p:inputText value="#{cc.attrs.elementWrapper.element.size}" rendered="#{cc.attrs.elementWrapper.element.wardrobe}" style="width:100%;" />
				
				<h:outputText value="Number" styleClass="information"/>
				<p:inputText value="#{cc.attrs.elementWrapper.element.count}" style="width:100%;"/>
			</h:panelGrid>
			
		</h:panelGroup>
	</composite:implementation>
</html>

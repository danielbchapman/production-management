<!DOCTYPE html>
<html 	lang="en"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
		xmlns:tac="http://java.sun.com/jsf/composite/composite"
>
<body>
<ui:composition template="/template/template.xhtml">
<ui:define name="content">
<f:view contentType="text/html"  beforePhase="#{seasonBean.phaseInitializeSeasons}">
	<h1 style="color:#fff">
		<h:outputText value="#{seasonBean.season.name}"/>
		 &gt;&gt;
		<h:outputText value="#{seasonBean.selection.mode.label}"/>
	</h1>
</f:view>	
</ui:define>
</ui:composition>
</body>
</html>

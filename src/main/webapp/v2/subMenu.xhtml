<jsp:root xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	version="2.0">

	<div class="topLevelMenuSubMenu">
		<h:form id="mainSubMenu">
			<ui:repeat var="item" value="#{menuBean.selectedItem.subItems}">
				<h:outputText value="::" styleClass="topLevelMenuSubMenuItemSeperator"/>
				<h:commandLink 
					value="#{item.name}"
					actionListener="#{item.onSubMenuItemSelect}"  
					styleClass="topLevelMenuSubMenuItem" 
					rendered="#{item.renderedViaRole}">
					<f:attribute name="menuName" value="#{item.name}"/>
				</h:commandLink>		
			</ui:repeat>			
			<h:outputText value="::" styleClass="topLevelMenuSubMenuItemSeperator"/>			
		</h:form>						
	</div>
</jsp:root>

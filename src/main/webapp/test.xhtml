<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
>

	<f:loadBundle var="msg" basename="com.danielbchapman.production.international"/>	
	<h:head>
		<h:outputStylesheet library="css" name="production.css"/>
		<!-- for editor -->
		<link rel="stylesheet" href="./resources/css/production.css" type="text/css"/>
	    <title>
				<ui:insert name="title">
					<h:outputText value="#{msg.applicationTitle}"/>
				</ui:insert>
	    </title>   
	  <style type="text/css">
			.ui-datatable .ui-datatable-data td,
			.ui-datatable .ui-datatable-data-empty td 
			{
	    border-width: 0px;
	    border-style: solid;
	    border-color: inherit;
	    padding:4px 10px 4px 10px;
			}
		</style>
	</h:head>
		
	<h:body>
		<f:view encoding="text/html">
			<h:form id="test" prependId="true">
				<p:inputText value="#{testBean.setMe}" id="testInput">
					<p:ajax listener="#{testBean.doSomething}" update="testInput" process="@this"  event="change"/>
				</p:inputText>
				<p:commandButton value="test"></p:commandButton>
			</h:form>	
		</f:view>
		
	</h:body>
</html>

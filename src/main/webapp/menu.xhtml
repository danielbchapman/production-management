<jsp:root xmlns:jsp="http://java.sun.com/JSP/Page"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	version="2.0">

	<div class="menuBorder" style="margin-left:15px;">
		<h:form id="mainMenu">
			<ui:repeat var="item" value="#{menuBean.items}">
				<h:commandLink 
					value="#{item.name}" 
					actionListener="#{item.onSelect}" 
					styleClass="#{item.style}" 
					rendered="#{item.renderedViaRole}">
					
					<f:attribute name="menuName" value="#{item.name}"/>
				</h:commandLink>		
			</ui:repeat>						
		</h:form>						
	</div>
</jsp:root>

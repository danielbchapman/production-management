<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
 	xmlns:jsp="http://java.sun.com/JSP/Page"	
	xmlns:p="http://primefaces.org/ui"
	xmlns:tac="http://java.sun.com/jsf/composite/composite"
	xmlns:inventory="http://java.sun.com/jsf/composite/inventory"	
>

	<f:loadBundle var="msg" basename="com.danielbchapman.production.international"/>	
	<h:head>
		<h:outputStylesheet library="css" name="production.css"/>
		<!-- for editor -->
		<link rel="stylesheet" href="./resources/css/production.css" type="text/css"/>
	    <title>
				<ui:insert name="title">
					<h:outputText value="#{msg.applicationTitle}"/>
				</ui:insert>
	    </title>   
	</h:head>
		
	<h:body class="center" style="zIndex:-3">
	
		<img src="floatingImage.png" style="zIndex:-2;position:absolute;left:0px;top:0px;" />
		
		<div class="center" style="zIndex:-1; position:relative;">
			<div class="mainBody">
				<img src="./resources/images/logo.jpg" width="880" height="142" style="margin-left:10px;"/>	
				<div class="content" style="margin-top:-30px;">
					<!-- HEADER -->
					<f:view contentType="text/html">
						<ui:include src="menu.xhtml"/>
					</f:view>

					<!-- CONTENT STARTS HERE -->
					
					<div class="roundedBottom" style="margin-top:6px;">
					
						<f:view contentType="text/html">
							<ui:include src="subMenu.xhtml"/>	
						</f:view>	
												
						<!-- CONTENT STARTS HERE -->
						<f:view id="inventory" contentType="text/html">
							<div class="topInformation">
								<h1 style="color:#fff">
									<h:outputText value="Inventory Management" />
								</h1>
							</div>								
							<p:growl id="mainMessages" showDetail="true" />
							
							<br />
							
							<p:outputPanel rendered="#{inventoryBean.activeGeneral}">
								<inventory:inventoryPage
									inventoryElementSet="#{inventoryBean.general}" 
									displayName="General"
								/>
							</p:outputPanel>
							
							<p:outputPanel rendered="#{inventoryBean.activeLighting}">
								<inventory:inventoryPage
									inventoryElementSet="#{inventoryBean.lighting}" 
									displayName="Lighting"
								/>
							</p:outputPanel>
							
							<p:outputPanel rendered="#{inventoryBean.activeProps}">
								<inventory:inventoryPage
									inventoryElementSet="#{inventoryBean.props}" 
									displayName="Properties"
								/>
							</p:outputPanel>
							
							<p:outputPanel rendered="#{inventoryBean.activeScenic}">
								<inventory:inventoryPage
									inventoryElementSet="#{inventoryBean.scenic}" 
									displayName="Scenic"
								/>
							</p:outputPanel>
							
							<p:outputPanel rendered="#{inventoryBean.activeSound}">
								<inventory:inventoryPage
									inventoryElementSet="#{inventoryBean.sound}" 
									displayName="Sound"
								/>
							</p:outputPanel>
							
							<p:outputPanel rendered="#{inventoryBean.activeStageManagement}">
								<inventory:inventoryPage
									inventoryElementSet="#{inventoryBean.stageManagement}" 
									displayName="Stage Management"
								/>
							</p:outputPanel>
							
							<p:outputPanel rendered="#{inventoryBean.activeWardrobe}">
								<inventory:inventoryPage
									inventoryElementSet="#{inventoryBean.wardrobe}" 
									displayName="Wardrobe"
								/>
							</p:outputPanel>

							<p:outputPanel rendered="#{inventoryBean.activeProblems}">
								<ui:include src="inventoryProblems.xhtml"/>
							</p:outputPanel>
								
						</f:view>
						<!-- CONENT ENDS HERE -->
						
					</div>
					<!-- CONENT ENDS HERE -->
					<ui:include src="footer.xhtml"/>
				</div>
				
			</div>
			<!-- END SHADER -->
			
			<div class="footerHeel">
			  <img src="footerbackground.png" width="900" height="20" />
			</div>
		</div>
		<br />
		<br />
		<p:panel header="Adminisration Functionality" rendered="#{loginBean.admin}" style="width:500px;position:absolute;left:25%;top:10px;opacity:0.7;filter:alpha(opacity=85);" collapsed="true" toggleable="true">
			<h:form id="adminInventory">
				<p:commandButton 
					ajax="false" 
					value="Initialize Full Text Searches" 
					actionListener="#{inventoryBean.initializeFullTextSearches}"
				/>
			</h:form>
		</p:panel>
	</h:body>    
</html>

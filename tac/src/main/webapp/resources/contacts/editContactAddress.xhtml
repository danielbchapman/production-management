<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"	
	xmlns:p="http://primefaces.org/ui">
	<composite:interface>
		<composite:attribute name="contactAddress" type="com.danielbchapman.production.entity.ContactAddress"/>
	</composite:interface>
	
	<composite:implementation>
		<h:panelGrid columns="2">
			<h:outputText value="Label" styleClass="information" />
			<h:inputText value="#{cc.attrs.contactAddress.label}"/>
			
			<h:outputText value="Address" styleClass="information" />
			<h:inputText value="#{cc.attrs.contactAddress.lineOne}"/>
			
			<h:outputText value="" styleClass="information" />
			<h:inputText value="#{cc.attrs.contactAddress.lineTwo}"/>
			
			<h:outputText value="City" styleClass="information" />
			<h:inputText value="#{cc.attrs.contactAddress.city}"/>
			
			<h:outputText value="State" styleClass="information" />
			<h:inputText value="#{cc.attrs.contactAddress.state}"/>
			
			<h:outputText value="Zip" styleClass="information" />
			<h:inputText value="#{cc.attrs.contactAddress.zip}"/>
		</h:panelGrid>
	</composite:implementation>
</html>

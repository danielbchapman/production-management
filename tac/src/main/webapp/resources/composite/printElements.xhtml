<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite"	
	xmlns:p="http://primefaces.org/ui">
	<composite:interface>
		<composite:attribute name="value" type="com.danielbchapman.production.AbstractPrintController"/>
	</composite:interface>
	
	<composite:implementation>
		<div>
			<ui:repeat value="#{cc.attrs.value.elements}" var="print">
				<div style="width:100%">
					<h:panelGrid columns="2">
						<h:outputText value="Report File #{print.fileName}" styleClass="information" />
						<p:commandButton  
							value="Download" 
							ajax="false"
							image="ui-icon ui-icon-circle-arrow-s"
							actionListener="#{print.resetPrint}"
						> 
							<p:fileDownload value="#{print.pdf}"></p:fileDownload>										
						</p:commandButton>
					</h:panelGrid>
				</div>
			</ui:repeat>
		</div>
	</composite:implementation>
</html>
